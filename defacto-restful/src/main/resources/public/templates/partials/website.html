<hr />
<div class="well">
  <div class="row">
    <div class="col-xs-12"><a href="{{website.url}}">{{website.title}}</a></div>
  </div>
  <div class="row">
    <div data-ng-init="chartdata=fact.websites[key].chartdata" accesskey="" chart="BarChart" ng-model="chartdata" style="width:400px"></div>
  </div>
  <div data-ng-repeat="proof in website.proofs">
    <div data-ng-init="html=replaceKeywords(proof)">{{proof.label}}.
      <span data-ng-bind-html="html"> </span>
    </div>
  </div>
</div>
