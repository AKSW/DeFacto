# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/defacto.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Root logger option
log4j.rootLogger=file, stdout

# Root logger package
log4j.logger.org.aksw.defacto=OFF
log4j.logger.org.aksw.defacto.boa=OFF
log4j.logger.org.aksw.defacto.cache=OFF
log4j.logger.org.aksw.defacto.comp=OFF
log4j.logger.org.aksw.defacto.config=OFF
log4j.logger.org.aksw.defacto.dataweb=OFF
log4j.logger.org.aksw.defacto.evaluation=INFO
log4j.logger.org.aksw.defacto.evidence=OFF
log4j.logger.org.aksw.defacto.helper=OFF
log4j.logger.org.aksw.defacto.ml=OFF
log4j.logger.org.aksw.defacto.model=OFF
log4j.logger.org.aksw.defacto.nlp=OFF
log4j.logger.org.aksw.defacto.reader=OFF
log4j.logger.org.aksw.defacto.search=OFF
log4j.logger.org.aksw.defacto.topic=OFF
log4j.logger.org.aksw.defacto.util=OFF
log4j.logger.org.aksw.defacto.webservices=OFF
log4j.logger.org.aksw.defacto.wikipedia=OFF
log4j.logger.org.aksw.defacto.wordnet=OFF

